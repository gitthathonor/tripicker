아직 깃허브 사용이 쉽지 않음
- 깃허브 연동되었던 것 지우고 다시 올림
1. 내 프로젝트를 원격저장소(tripicker)에 연동
2. 브랜치 각각 생성
3. 팀원들의 이클립스랑 원격저장소 연결
4. 그대로 내가 올린 프로젝트를 받아서 거기서 작업
5. 처음 작업 하기 전에 이클립스 git 모드로 바꾸어서 본인 브랜치에서 작업을 하고 있는지 확인(checkout 본인 브랜치명)
6. 작업 후, commit&push
7. 깃허브 들어가서 pull request  클릭
</body>
